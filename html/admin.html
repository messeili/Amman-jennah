<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
      integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/rest.css" />
    <link rel="stylesheet" href="../css/admin.css" />
    <title>Admin System</title>
  </head>
  <body>
    <!-- Nav Bar begins -->
    <header>
      <div id="nav-container">
        <nav>
          <div class="nav-logo">
            <img src="../img/logo.png" alt="logo" />
          </div>
          <div id="nav-items">
            <a href="../html/index.html">Home</a>
            <a href="#location-container">Add Location</a>
          </div>
          <div class="nav-flag">
            <li>
              <img src="../img/jordan flag.png" alt="" />
            </li>
            <li>
              <p>Jordan</p>
            </li>
          </div>
        </nav>
      </div>
    </header>
    <!-- Nav Bar Ends -->

    <section id="container">
      <div id="table-container">
        <div id="table-control">
          <select></select>
          <button id="admin-select">Click To generate</button>
        </div>
        <table id="locations-info">
          <p id="location-name"></p>
          <thead></thead>
          <tbody></tbody>
        </table>
      </div>
      <div id="form-container">
        <fieldset>
          <legend>Add Location</legend>
          <form id="addLocation">
          <label for="locationname">Location Name</label>
          <input
            type="text"
            id="locationName"
            name="locationName"
            placeholder="Location Name"
            required
          />
          <label for="mainImage">Location Images</label>
          <em>Please Enter 5 Images</em>
          <input
            type="file"
            id="mainImage"
            name="mainImage"
            placeholder="image url"
            multiple
            accept="image/*"
            required
          />
          <!-- <input type="file" placeholder="Image file" /> -->
          <label for="locationDesc">Location Descritption</label>
          <textarea
            name="locationDesc"
            id="locationDesc"
            cols="30%"
            rows="5"
            required
          ></textarea>
          <label for="locationMap">Location Map</label>
          <input type="text" id="locationMap" name="locationMap" required />
          <input type="submit" value="Add" />
        </fieldset>
      </form>
      </div>

      <div id="test-div">
        
      </div>
    </section>

    <script src="../js/app.js"></script>
    <script src="../js/admin.js"></script>
  </body>
</html>
