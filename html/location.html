    <!-- Nav Bar begins -->
    <div id="nav-container">
      <nav>
        <ul>

    <!-- Container Begins -->
    <div id="container">
      <!-- src will cahgne accourding to the DOM -->
      <div class="mySlides" style="display: block;">

        <div class="mySlides-para">
          <h3>Name Of the Location</h3>

      <div class="description-container row">
        <div
          class="desc-img-container"
          style="width: 150px; height: 150px; background-color: yellow;"
        ></div>
        <div
          class="desc-para"
          style="width: 150px; height: 150px; background-color: red;"
        ></div>
        <div class="desc-form column">
          <form>
            <fieldset>
              <legend>Register Form!!</legend>
              <label for="fullName">Full Name</label>
              <input type="text" name="fullName" id="fullName" />
              <label for="fullName">Date Of Visit</label>
              <input type="date" name="fullName" id="fullName" />
              <label for="fullName">Number Of Visitors</label>
              <input type="number" name="fullName" id="fullName" />
              <input type="submit" value="Save Info" />
            </fieldset>
          </form>
        </div>
      </div>
    </div>
